---
# defaults file for vmware-host-config-assurance

# Configuration assurance mode (true = check only, false = enforce)
check_mode: true

# vCenter connection details
vcenter_hostname: 10.236.72.122
vcenter_username: "{{ lookup('env', 'VCENTER_USERNAME') }}"
vcenter_password: "{{ lookup('env', 'VCENTER_PASSWORD') }}"
datacenter_name: "ha-datacenter"

# NTP configuration
ntp_servers:
  - 0.pool.ntp.org

# Expected GMT offset in seconds
expected_gmt_offset: 0  # UTC+0 (set to desired timezone offset)
