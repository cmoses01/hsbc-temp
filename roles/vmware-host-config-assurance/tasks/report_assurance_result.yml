---
- name: Report configuration assurance result
  debug:
    msg: |
      {{ check_name }} Assurance Result for {{ inventory_hostname }}:
      Status: {{ 'PASS' if not task_result.changed else 'FAIL' }}
      Expected configuration: {{ expected_config }}
      {% if task_result.changed %}
      Action needed: {{ check_name }} configuration does not match expected settings
      {% else %}
      {{ check_name }} configuration is compliant
      {% endif %}